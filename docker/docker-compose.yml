version: "3.3"
services:
  build_env:
    build: "."
    image: "picture_frame_broker_dwi"
    volumes:
      - ../:/home/docker/workspace
      - ../.ssh/:/home/docker/.ssh
      - /tmp/.X11-unix/:/tmp/.X11-unix/
    environment:
      - DISPLAY=:0
    entrypoint: ["code", "-w", "/home/docker/workspace"]
    network_mode: "bridge"
    stdin_open: true 
    tty: true
    privileged: true
